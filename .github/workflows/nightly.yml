    runs-on:
      group: arc-lf-linux.2xlarge.arc.canary
    timeout-minutes: 240
    steps:
      - run: echo "Hello world" > file.txt

      - name: Store PyTorch Build Artifacts on S3
        uses: seemethere/upload-artifact-s3@v5
        with:
          name: test-file
          retention-days: 14
          if-no-files-found: error
          path: file.txt
          s3-bucket: pytorch-ci-artifacts

